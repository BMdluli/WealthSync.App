<app-header></app-header>
<div class="m-4 max-w-[1200px] mx-auto">
  <h1 class="text-2xl md:text-4xl font-bold">Budget</h1>
  <div class="flex justify-end my-4">
    <button
      class="bg-black text-white h-[48px] px-4 cursor-pointer"
      (click)="openModal()"
    >
      Add Budget
    </button>
  </div>

  @if(isLoading) {
  <app-loader></app-loader>
  } @else if(budgetItems.length < 1) {
  <p>EMPTY</p>
  } @else if(budgetItems) {
  <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
    @for(budget of budgetItems; track budget.id) {
    <app-budget-card
      title="{{ budget.name }}"
      [income]="budget.totalIncome"
      subTitle="Income"
      [startDate]="budget.startDate"
      [endDate]="budget.endDate"
      [id]="budget.id"
    ></app-budget-card>
    }
  </div>
  }
</div>
<app-create-budget-modal></app-create-budget-modal>
