<div class="bg-white rounded-2xl">
  <!-- SVG Circular Progress Bar with Tailwind -->
  <svg class="w-[200px] h-[200px] -rotate-90 mx-auto" viewBox="0 0 100 100">
    <!-- Background circle -->
    <circle
      class="stroke-gray-200"
      cx="50"
      cy="50"
      r="40"
      stroke-width="8"
      fill="none"
    />
    <!-- Progress circle -->
    <circle
      class="stroke-green-500 transition-all duration-300 ease-in-out"
      cx="50"
      cy="50"
      r="40"
      stroke-width="8"
      fill="none"
      [style.strokeDasharray]="circumference"
      [style.strokeDashoffset]="strokeDashoffset"
    />
  </svg>
  <div class="p-4 rounded-2xl flex flex-col gap-4">
    <p class="text-2xl font-semibold text-center">{{ goal.name }}</p>

    <div class="flex gap-2 items-center">
      <p>Savings</p>
      <div class="h-0.5 w-full bg-gray-200"></div>
    </div>

    <div class="flex justify-evenly items-center">
      <div class="flex flex-col items-center">
        <p>{{ goal.targetAmount - goal.currentAmount | currency }}</p>
        <p class="text-gray-500">Saved</p>
      </div>

      <div class="h-6 w-0.5 bg-rose-500"></div>

      <div class="flex flex-col items-center">
        <p>{{ goal.targetAmount - goal.currentAmount | currency }}</p>
        <p class="text-gray-500">Remaining</p>
      </div>

      <div class="h-6 w-0.5 bg-rose-500"></div>

      <div class="flex flex-col items-center">
        <p>{{ goal.targetAmount | currency }}</p>
        <p class="text-gray-500">Goal</p>
      </div>
    </div>

    <div class="flex gap-2 w-full">
      <button
        class="bg-green-500 p-2 text-white font-semibold cursor-pointer"
        (click)="openModal()"
      >
        Add contribution
      </button>

      <button
        class="bg-red-500 p-2 text-white font-semibold cursor-pointer"
        (click)="deleteGoal()"
      >
        Delete Goal
      </button>
    </div>
  </div>
</div>
<app-add-contribution-modal id="{{ goal.id }}"></app-add-contribution-modal>
