<div
  class="rounded-lg border-2 border-gray-300 h-[180px] flex flex-col justify-between p-4"
>
  @if(isOnDashboard) {
  <p class="text-sm font-bold">{{ title }}</p>
  } @else {
  <a
    routerLink="{{ id }}"
    class="text-sm md:text-lg font-bold text-sky-600 hover:underline hover:text-sky-300 transition-all duration-300"
    >{{ title }}</a
  >
  }

  <div class="flex flex-col">
    <p class="text-lg md:text-2xl font-bold truncate">
      {{ income | currency }}
    </p>

    <p class="text-gray-500 text-sm">{{ subTitle }}</p>
  </div>

  @if(!isOnDashboard) {
  <div class="flex gap-2">
    <button
      class="bg-yellow-400 px-2 py-1 text-white cursor-pointer"
      (click)="openModal()"
    >
      <img src="assets/icon-edit.png" alt="edit" />
    </button>
    <button
      class="bg-red-600 px-2 py-1 text-white cursor-pointer"
      (click)="deleteBudget()"
    >
      <img src="assets/icon-trash.png" alt="delete" />
    </button>
  </div>
  }
</div>

<app-edit-budget-modal></app-edit-budget-modal>
