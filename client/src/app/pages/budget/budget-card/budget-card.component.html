<div
  class="rounded-lg border-2 border-gray-300 h-[180px] flex flex-col justify-between p-4"
>
  <a routerLink="{{ id }}" class="text-sm font-bold">{{ title }}</a>

  <div>
    <p class="text-2xl font-bold">{{ income | currency }}</p>

    <p class="text-gray-500 text-sm">{{ subTitle }}</p>
  </div>

  <div class="flex gap-2">
    <button class="bg-yellow-400 px-2 py-1 text-white cursor-pointer">
      <img src="assets/icon-edit.png" alt="edit" />
    </button>
    <button
      class="bg-red-600 px-2 py-1 text-white cursor-pointer"
      (click)="deleteBudget()"
    >
      <img src="assets/icon-trash.png" alt="delete" />
    </button>
  </div>
</div>
